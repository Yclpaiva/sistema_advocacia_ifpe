<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma Jurídica</title>
    <style>
      body {
    font-family: 'Segoe UI', Arial, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #f8f9fa;
    color: #2c3e50;
    line-height: 1.6;
}

.section {
    margin: 2rem 0;
    padding: 2rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid #e9ecef;
}

.section:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}

.form-group {
    margin-bottom: 1.5rem;
}

input, button {
    width: 100%;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    padding-right: 0rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    outline: none;
}

button {
    background-color: #3498db;
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    border: none;
}

button:hover {
    background-color: #2980b9;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.hidden {
    display: none;
}

.tag {
    display: inline-block;
    background-color: #e9ecef;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    margin: 0.25rem;
    font-size: 0.9rem;
    transition: all 0.2s ease;
    cursor: pointer;
}

.tag:hover {
    background-color: #3498db;
    color: white;
    transform: scale(1.05);
}

.demand-card {
    padding: 1.5rem;
    margin: 1rem 0;
    background: white;
    border-radius: 8px;
    border: 1px solid #e9ecef;
    transition: all 0.2s ease;
}

.demand-card:hover {
    transform: translateX(5px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

#selecao_sign_or_signup {
    display: flex;
    gap: 1rem;
    margin-bottom: 3rem;
}

#selecao_sign_or_signup button {
    flex: 1;
    max-width: 200px;
    padding: 1rem;
    background-color: #2ecc71;
}

#selecao_sign_or_signup button:nth-child(2) {
    background-color: #3498db;
}

#selecao_sign_or_signup button:nth-child(3) {
    background-color: #9b59b6;
}

input[type="radio"] {
    width: auto;
    margin-right: 0.5rem;
}

.form-group label {
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #34495e;
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }
    
    .section {
        padding: 1.5rem;
    }
    
    #selecao_sign_or_signup {
        flex-direction: column;
    }
    
    #selecao_sign_or_signup button {
        max-width: 100%;
    }
}

.error-message {
    color: #e74c3c;
    background-color: #fdeded;
    padding: 0.8rem;
    border-radius: 8px;
    margin: 1rem 0;
    display: none;
}

#selecao_sign_or_signup {
    display: flex;
    gap: 1rem;
    margin-bottom: 3rem;
        justify-content: center;
}

.form-group[name="especialidade"] {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 8px;
}

.form-group[name="especialidade"] .radio-item {
    display: flex;
    align-items: center;
    padding: 0.8rem;
    background: white;
    border-radius: 8px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}

.form-group[name="especialidade"] .radio-item:hover {
    border-color: #3498db;
    box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
    transform: translateY(-2px);
}

.form-group[name="especialidade"] input[type="radio"] {
    width: 18px;
    height: 18px;
    margin-right: 0.75rem;
    accent-color: #3498db;
    cursor: pointer;
}

.form-group[name="especialidade"] label {
    margin: 0;
    font-size: 0.95rem;
    color: #2c3e50;
    cursor: pointer;
    transition: color 0.3s ease;
}

/* Responsividade */
@media (max-width: 768px) {
    .form-group[name="especialidade"] {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .form-group[name="especialidade"] {
        grid-template-columns: 1fr;
    }
}
    </style>
  </head>
  <body>
    <div id="selecao_sign_or_signup">
      <button onclick="login()">Entrar</button>
      <button onclick="cadastrarCliente()">Cadastrar Cliente</button>
      <button onclick="cadastrarAdvogado()">Cadastrar Advogado</button>
    </div>
    <!-- Tela de Login/Cadastro -->
    <div id="auth-section" class="section">
      <!-- Seleção de tipo de login (client ou lawyer) -->
      <div class="form-group">
        <label for="userType">Tipo de usuário:</label><br>
        <input type="radio" id="client" name="userType" value="client" checked>
        <label for="client">Cliente</label>
        <input type="radio" id="lawyer" name="userType" value="lawyer">
        <label for="lawyer">Advogado</label>
      </div>
      <!-- Campos de login -->
      <div class="form-group">
        <input type="email" id="email" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Senha">
      </div>
      <button onclick="handleAuth()">Continuar</button>
    </div>
    <!-- Tela de Cadastro de Cliente -->
    <div id="client-register-section" class="section hidden">
      <div class="form-group">
        <input type="email" id="email_client_register" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" id="password_client_register" placeholder="Senha">
      </div>
      <div class="form-group">
        <input type="password" id="password2_client_register" placeholder="Repetir Senha">
      </div>
      <button onclick="handleAuth()">Cadastrar</button>
    </div>
    <!-- Tela de Cadastro de Advogado -->
    <div id="lawyer-register-section" class="section hidden">
      <div class="form-group">
        <input type="text" id="name" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="email" id="email_lawyer_register" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" id="password_lawyer_register" placeholder="Senha">
      </div>
      <div class="form-group">
        <input type="password" id="password2_lawyer_register" placeholder="Repetir Senha">
      </div>
      <div class="form-group">
        <input type="text" id="oab_lawyer_register" placeholder="OAB">
      </div>
      <div class="form-group">
        <div class="radio-item">
        <input type="radio" id="civil" name="especialidade" value="civil">
        <label for="civil">Direito Civil</label>
        <div class="radio-item">
        <input type="radio" id="penal" name="especialidade" value="penal">
        <label for="penal">Direito Penal</label>
        <div class="radio-item">
        <input type="radio" id="trabalho" name="especialidade" value="trabalho">
        <label for="trabalho">Direito do Trabalho</label>
        <div class="radio-item">
        <input type="radio" id="tributario" name="especialidade" value="tributario">
                <label for="tributario">Direito Tributário</label>
        </div>
        <div class="radio-item">
        <input type="radio" id="empresarial" name="especialidade" value="empresarial">
        <label for="empresarial">Direito Empresarial</label>
        </div>
        <div class="radio-item">
        <input type="radio" id="familia" name="especialidade" value="familia">
        <label for="familia">Direito de Família</label>
        </div>
        <div class="radio-item">
        <input type="radio" id="consumidor" name="especialidade" value="consumidor">
        <label for="consumidor">Direito do Consumidor</label>
        </div>
        <div class="radio-item">
        <input type="radio" id="ambiental" name="especialidade" value="ambiental">
        <label for="ambiental">Direito Ambiental</label>
      </div>
      <button onclick="handleAuth()">Cadastrar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
